<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Search Bar -->
    <form id="searchForm" class="flex mb-8">
      <input type="text" id="searchInput" placeholder="Search products..." class="flex-grow p-3 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      <button type="submit" class="bg-blue-600 text-white px-6 rounded-r-md hover:bg-blue-700 transition">Search</button>
    </form>

    <!-- Spinner -->
    <div id="loadingSpinner" class="flex justify-center my-6 hidden">
      <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-blue-600 border-solid"></div>
    </div>

    <!-- Product List -->
    <div id="productContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <!-- Product cards inserted here -->
    </div>
  </div>

  <script>
    const searchForm = document.getElementById('searchForm');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const productContainer = document.getElementById('productContainer');

    searchForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const query = document.getElementById('searchInput').value;

      // Show spinner and clear product list
      loadingSpinner.classList.remove('hidden');
      productContainer.innerHTML = '';

      fetch(`/search?query=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          loadingSpinner.classList.add('hidden');

          if (!Array.isArray(data.products) || data.products.length === 0) {
            productContainer.innerHTML = `<p class="text-gray-600 col-span-3">${typeof data.products === "string" ? data.products : "No products found."}</p>`;
            return;
          }

          data.products.forEach(p => {
            const div = document.createElement('div');
            const specsToShow = ["Processor", "RAM", "Storage", "Graphics_Card", "Display"];
            const specMap = Object.assign({}, ...p.specs);

            const specsHtml = specsToShow.map(spec => {
              return `<li><strong>${spec}:</strong> ${specMap[spec] || "N/A"}</li>`;
            }).join('');

            const price = p.base_price || p.price || 0;
            const image = p.image_urls?.[0] || "placeholder.jpg";

            div.innerHTML = `
              <div class="bg-white shadow-md p-4 rounded-lg h-full flex flex-col">
                <img src="static/images/${image}" alt="${p.name}" class="w-full h-48 object-cover rounded-md mb-3" />
                <h3 class="text-lg font-semibold mb-1">${p.name}</h3>
                <p class="text-blue-700 font-bold mb-2">৳${price.toLocaleString()}</p>
                <ul class="text-sm text-gray-700 mb-2 space-y-1">
                  ${specsHtml}
                </ul>
                <p class="text-xs text-gray-500 mt-auto">Brand: ${p.brand} • Stock: ${p.stock} • Warranty: ${specMap["Warranty"] || "N/A"}</p>
              </div>
            `;
            productContainer.appendChild(div);
          });
        })
        .catch(error => {
          loadingSpinner.classList.add('hidden');
          console.error("Error fetching products:", error);
          productContainer.innerHTML = `<p class="text-red-500 col-span-3">Something went wrong. Please try again later.</p>`;
        });
    });
  </script>
</body>
</html>
